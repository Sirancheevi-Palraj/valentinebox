<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>My Life With You ❤️</title>

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI','Noto Color Emoji','Apple Color Emoji',sans-serif;
}

body{
background:black;
color:white;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* STARS BACKGROUND */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:url("https://www.transparenttextures.com/patterns/stardust.png");
animation:starsMove 80s linear infinite;
z-index:-1;
}

@keyframes starsMove{
from{background-position:0 0;}
to{background-position:2000px 2000px;}
}

/* CONTAINER */
.container{
text-align:center;
max-width:350px;
width:90%;
}

/* TITLE */
.title{
font-size:26px;
color:#ff2e63;
text-shadow:0 0 20px #ff2e63;
margin-bottom:40px;
opacity:0;
animation:fadeIn 2s forwards;
}

@keyframes fadeIn{
to{opacity:1;}
}

/* BOX */
.box{

width:160px;
height:160px;

margin:auto;
position:relative;

cursor:pointer;

animation:floatBox 3s ease-in-out infinite;
}

@keyframes floatBox{
0%,100%{ transform:translateY(0);}
50%{ transform:translateY(-10px);}
}

/* BOX BODY */
.box-body{
width:100%;
height:100%;
background:linear-gradient(145deg,#ff2e63,#ff5c85);
border-radius:20px;
box-shadow:
0 0 20px #ff2e63,
0 0 40px #ff2e63,
inset 0 0 15px rgba(255,255,255,0.4);
}

/* BOX LID */
.box-lid{

position:absolute;

width:100%;
height:60px;

background:linear-gradient(145deg,#ff5c85,#ff2e63);

top:-40px;

border-radius:20px;

transition:1s;

box-shadow:0 0 20px #ff2e63;

}

/* OPEN ANIMATION */
.open .box-lid{
transform:
rotateX(140deg)
translateY(-20px);
}

/* OPEN BUTTON */
.openBtn{

margin-top:30px;

padding:14px 40px;

border:none;
border-radius:30px;

background:#ff2e63;

color:white;

font-size:18px;

cursor:pointer;

box-shadow:0 0 20px #ff2e63;

transition:0.3s;
}

.openBtn:hover{
transform:scale(1.1);
}

/* HEART PARTICLES */
.heart{
position:absolute;
color:#ff2e63;
font-size:20px;
animation:rise 3s linear forwards;
}

@keyframes rise{
from{
transform:translateY(0);
opacity:1;
}
to{
transform:translateY(-300px);
opacity:0;
}
}

/* MOBILE */
@media(max-width:500px){

.title{
font-size:22px;
}

.box{
width:140px;
height:140px;
}

}

</style>
</head>

<body>

<div class="container">

<div class="title">
This box contains...<br>
My Life With You ❤️
</div>

<div class="box" id="box">

<div class="box-lid"></div>

<div class="box-body"></div>

</div>

<button class="openBtn" onclick="openBox()">
Open ❤️
</button>

</div>

<audio id="bgm" loop>
<source src="bgm.mp3">
</audio>

<script>

let opened=false;

let bgm=document.getElementById("bgm");

function openBox(){

if(opened) return;

opened=true;

/* play music */
bgm.volume=0.4;
bgm.play().catch(()=>{});

/* open animation */
document.getElementById("box").classList.add("open");

/* heart explosion */
for(let i=0;i<25;i++){

let heart=document.createElement("div");

heart.className="heart";

heart.innerHTML="❤️";

heart.style.left=(window.innerWidth/2-10+(Math.random()*100-50))+"px";

heart.style.top=(window.innerHeight/2)+"px";

document.body.appendChild(heart);

}

/* go to memory page */
setTimeout(()=>{

window.location.href="memory.html";

},2500);

}

</script>

</body>
</html>
