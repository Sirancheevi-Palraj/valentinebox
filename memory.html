<style>

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:black;
color:white;
overflow-x:hidden;
}

html{
scroll-behavior:smooth;
}

/* Background glow */
body:before{
content:"";
position:fixed;
width:100%;
height:100%;
background:radial-gradient(circle at center,#ff2e6350,transparent 70%);
z-index:-1;
}

/* Title */
h1{
text-align:center;
margin:40px 0;
font-size:28px;
color:#ff2e63;
text-shadow:0 0 20px #ff2e63;
}

/* Grid */
.container{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:18px;
padding:20px;
max-width:600px;
margin:auto;
}

/* Cards */
.card{
background:#111;
border-radius:18px;
padding:25px 15px;
text-align:center;
cursor:pointer;
transition:0.4s;
box-shadow:0 0 15px #ff2e6320;
}

.card:hover{
transform:translateY(-6px);
box-shadow:0 0 25px #ff2e63;
}

.card span{
display:block;
font-size:14px;
opacity:0.7;
margin-bottom:8px;
}

.card strong{
font-size:16px;
}

/* Proposal Section */
.proposal{
text-align:center;
margin:60px 20px;
padding:30px;
border-radius:20px;
background:#111;
box-shadow:0 0 30px #ff2e63;
}

/* Popup */
.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
}

.popup img{
max-width:90%;
border-radius:15px;
box-shadow:0 0 30px #ff2e63;
}

.arrow{
position:absolute;
top:50%;
font-size:40px;
color:white;
cursor:pointer;
user-select:none;
}

.left{ left:20px; }
.right{ right:20px; }

.close{
position:absolute;
top:20px;
right:20px;
font-size:30px;
cursor:pointer;
}

audio{
display:none;
}

</style>
</head>

<script>

let bgm=document.getElementById("bgm");

function openLink(url){

/* IMAGE SETS */
let images1=[
"1000161008.jpg",
"1000161006.jpg",
"1000161007.jpg"
];

let images2=[
"1000161038.jpg",
"1000161037.jpg",
"1000161018.jpg"
];

let currentSet=[];
let index=0;

function openPopup(set){
currentSet = set==1 ? images1 : images2;
index=0;
document.getElementById("popup").style.display="flex";
document.getElementById("popupImg").src=currentSet[index];
}

function closePopup(){
document.getElementById("popup").style.display="none";
}

function next(){
index++;
if(index>=currentSet.length) index=0;
document.getElementById("popupImg").src=currentSet[index];
}

function prev(){
index--;
if(index<0) index=currentSet.length-1;
document.getElementById("popupImg").src=currentSet[index];
}

</script>
